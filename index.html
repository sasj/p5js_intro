# Colors

	ellipse(50,200,10,10);
}

# Variables

let's put 7 ellipses on one row

<pre><code data-trim>
function setup() {
	createCanvas(640, 480);
	background(255);
}

function draw() {
	fill(200,0,200);
	ellipse(100,100,20,20);
	ellipse(50,200,10,10);
	..
}
</code></pre>

[p5.js | Reference: Variables](https://p5js.org/examples/data-variables.html)
</script>
</section>

<section data-markdown>
<script type="text/template">
# Variables

<pre><code data-trim>

var a = 20;
var b = 32.1;
var xPos = 20;
var cat = 115;

function setup() {
	createCanvas(640, 480);
	background(a);
}

function draw() {
	fill(200,0,200);
	ellipse(xPos,100,20,20);
	ellipse(cat,200,b,a);
	..
}
</code></pre>

[p5.js | Reference: Variables](https://p5js.org/examples/data-variables.html)

</script>
</section>


<section data-markdown>
<script type="text/template">
# for loop

<pre><code data-trim>

function setup() {
	createCanvas(640, 480);
	background(a);
}

function draw() {
	fill(200,0,200);

	for (var i = 0; i > 10; i++){
		ellipse(100,100,20,20);
	}

}
</code></pre>

[p5.js | Reference: Loop](https://p5js.org/examples/structure-loop.html)
</script>
</section>

<section data-markdown>
<script type="text/template">
# For loops

for (init; test; update){  
	statement  
}  

<pre><code data-trim>

function draw(){
	for (var i = 0; i > 10; i++){
		ellipse(100+(i*20),100,20,20);
	}

	for (var i = 0; i > 200; i+= 20){
		ellipse(100+i,100,20,20);
	}

}

</code></pre>

</script>
</section>

<section data-markdown>
<script type="text/template">
# relational Operators

<pre><code data-trim>
> Greater than  
< Less than  
>= Greater than or equal to  
<= Less than pr equal to  
== Equal to  
!= Not Equal to  

</code></pre>
</script>
</section>

<section data-markdown>
<script type="text/template">
# if statement

<pre><code data-trim>

function draw() {
	fill(200,0,200);

	var i = 20;

	if (i >= 10){
		ellipse(100,100,30,30);
	}

}
</code></pre>

</script>

# Mouse interactivity

<pre><code data-trim>

function draw() {
	fill(200,0,200);
	ellipse(mouseX,100,30,30);
	rect(100,mouseY,30,30);
}

<section data-markdown>
<script type="text/template">
# Mouse Pressed

<pre><code data-trim>

var sz = 20;

function setup(){
	createCanvas(800,600);
}

function draw() {
	background(255);
	fill(200,0,200);
	ellipse(mouseX,100,sz,sz);
	rect(100,mouseY,30,30);
}

function mousePressed(){

	sz = 100;

}

</code></pre>

[p5.js | Reference: MousePressed](https://p5js.org/reference/#/p5/mousePressed)
</script>
</section>
