		<section data-markdown>
			<script type="text/template">
			# for loop

			<pre><code data-trim>

				function setup() {
					createCanvas(640, 480);
					background(a);
				}

				function draw() {
					fill(200,0,200);

					for (var i = 0; i > 10; i++){
						ellipse(100,100,20,20);
					}

				}
			</code></pre>

			[p5.js | Reference: Loop](https://p5js.org/examples/structure-loop.html)
			</script>
		</section>

		<section data-markdown>
			<script type="text/template">
			# For loops

			for (init; test; update){  
				statement  
			}  

			<pre><code data-trim>

			function draw(){
					for (var i = 0; i > 10; i++){
					ellipse(100+(i*20),100,20,20);
					}

					for (var i = 0; i > 200; i+= 20){
					ellipse(100+i,100,20,20);
					}

				}

			</code></pre>

			</script>
		</section>

		<pre><code data-trim>

			var sz = 20;

			function setup(){
				createCanvas(800,600);
			}

			function draw() {
				background(255);
				fill(200,0,200);
				ellipse(mouseX,100,sz,sz);
				rect(100,mouseY,30,30);
			}

			function mousePressed(){

				sz = 100;

			}

		</code></pre>
